<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  
   <!-- Meta Data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <title></title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static "vendors/bootstrap/dist/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "resources/css/style.css" %}">
</head>

<body class="bg-main">
   <div class="container mt-5 pt-5">
   <div id="login">
    <form class="form-horizontal" role="form" method="POST" action="#">
        <div class="row justify-content-sm-center">
            <div class="col-md-6 text-center">
                <h2>Login</h2>
                <hr>
            </div>
            {% csrf_token %}
        </div>
        <div class="row justify-content-sm-center">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        <input type="text" name="username" class="form-control" id="username"
                               placeholder="John Doe" required autofocus>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-sm-center">
            <div class="col-md-6">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                        <input type="password" name="password" class="form-control" id="password"
                               placeholder="Password" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-sm-center">
            <div class="col-md-6">
                
                <div class="text-center"><button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Login</button></div>
            </div>
        </div>
        <div class="row justify-content-sm-center">
        	<div class="col-md-6">
        	<div class="text-center">
        		<a href="#" class="form-forgotten-password float-left">Forgotten password</a>
                <a href="#page2" class="link form-create-an-account float-right" data-page="page2">Create an account</a>
				</div>
        	</div>
        </div>
    </form>
	</div>
	

   <div id="register">
    <form class="form-horizontal" role="form" method="POST" action="/register">
        <div class="row justify-content-sm-center">
            <div class="col-md-6">
                <h2>Register</h2>
                <hr>
            </div>
            {% csrf_token %}
        </div>
        <div class="row justify-content-sm-center">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                   
                        <input type="text" name="username" class="form-control" id="username"
                               placeholder="John Doe" required autofocus>
                               <!--{{ SignUpForm.username }}-->
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-sm-center">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                        <input type="text" name="email" class="form-control" id="email"
                               placeholder="you@example.com" required autofocus>
                        <!--{{ SignUpForm.email }} -->      
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-sm-center">
            <div class="col-md-6">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                        <input type="password" name="password" class="form-control" id="password"
                               placeholder="Password" required>
                        <!--{{ SignUpForm.password }}-->
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-sm-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Register</button>
            </div>
        </div>
    </form>
	</div>
</div>
</body>

</html>
