<!DOCTYPE html> {% load staticfiles %}
<html>

<head>
	<!-- Meta Data -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<title></title>
	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static "vendors/bootstrap/dist/css/bootstrap.min.css"%}">
	<link rel="stylesheet" href="{% static "resources/css/style.css"%}">
	<style>.content {display: none;}#login {display: block;}
	</style>
</head>

<body class="bg-main">
	<div class="container mt-5 pt-5">
		<div class="row justify-content-center align-self-center">
		<div class="col col-lg-6 bg-white pt-5 pl-5 pr-5">
			<div id="login" class="content">
				<form class="form-signin" method="post">
					<h2 class="form-signin-heading">Login</h2> {% csrf_token %}
					<label for="inputEmail" class="sr-only">Username</label>
					<input type="text" id="username" class="form-control" placeholder="Username" name="username" required autofocus>
					<label for="inputPassword" class="sr-only">Password</label>
					<input type="password" id="inputPassword" class="form-control mt-2" placeholder="Password" name="password" required>
					<div class="checkbox">
						<label>
							<input type="checkbox" value="remember-me"> Remember me </label>
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
				</form> <a href="#register" class="link" data-page="register">Create an account</a> 
			</div>
			</div>	
		</div>
		<div class="row justify-content-center align-self-center">
		<div class="col col-lg-6 bg-white pb-5 pl-5 pr-5">
			<div id="register" class="content">
				<form class="form-register" method="post">
					<h2 class="form-signin-heading">Register</h2> {% csrf_token %}
					<label for="inputEmail" class="sr-only">Username</label>
					<!--<input type="text" id="username" class="form-control" placeholder="Username" name="username" required autofocus>-->{{ SignUpForm.username }}
					<label for="inputEmail" class="sr-only">Emain</label>
					<!--<input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>-->{{ SignUpForm.email }}
					<label for="inputPassword" class="sr-only">Emain</label>
					<!--<input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>-->{{ SignUpForm.password }}
					<div class="checkbox">
						<label>
							<input type="checkbox" value="remember-me"> Remember me </label>
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
				</form> <a href="#login" class="link" data-page="login">Already have an account Login here.</a> </div>
			</div>
		</div>
	</div>
	<!-- JavaScript -->
	<script src="{% static "vendors/jquery/dist/jquery.min.js"%}"></script>
	<script>
		var content = $('.content')
			, links = $('.link');
		links.on('click', function (e) {
			e.preventDefault();
			content.hide(); // hide all content blocks
			$($(this).attr('href')).show(); // show targetted content
		})
	</script>
</body>

</html>
